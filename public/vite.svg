<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Rocket Body -->
  <path d="M50 15 C 50 15 30 50 30 70 A 20 20 0 0 0 70 70 C 70 50 50 15 50 15 Z" fill="url(#cosmic-gradient)" filter="url(#glow)" />
  
  <!-- Window -->
  <circle cx="50" cy="55" r="8" fill="#111" stroke="#fff" stroke-width="2" />
  
  <!-- Fins -->
  <path d="M30 70 L 20 90 L 40 80 Z" fill="#A855F7" />
  <path d="M70 70 L 80 90 L 60 80 Z" fill="#06B6D4" />
  
  <!-- Flame -->
  <path d="M45 80 Q 50 100 55 80" fill="#F59E0B" opacity="0.8">
    <animate attributeName="d" values="M45 80 Q 50 100 55 80; M45 80 Q 50 95 55 80; M45 80 Q 50 100 55 80" dur="0.5s" repeatCount="indefinite" />
  </path>
</svg>